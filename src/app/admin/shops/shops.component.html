<table *ngIf="http.all_shop">
  <thead>
    <tr class="table table-striped">
      <th scope="col">ID</th>
      <th scope="col">Shop Name</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of http.all_shop">
      <th>{{item._id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.address}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="[item._id]">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="delete(item._id!)">Delete</button>
      </td>
    </tr>
  </tbody>

</table>
